name: CMake Build

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential libopencv-dev libexiv2-dev
      - name: Configure
        run: cmake -B build -S .
      - name: Build
        run: cmake --build build

  windows-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install vcpkg
        run: choco install vcpkg -y
      - name: Install dependencies
        run: |
          $env:VCPKG_INSTALLATION_ROOT = "C:\\ProgramData\\chocolatey\\lib\\vcpkg\\tools\\vcpkg"
          $env:VCPKG_DEFAULT_TRIPLET = "x64-windows"
          vcpkg install exiv2 opencv
      - name: Configure
        run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake
      - name: Build
        run: cmake --build build --config Release
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.sha }}
          name: Windows Release v${{ github.sha }}
