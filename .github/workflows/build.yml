name: CMake Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential libopencv-dev
      - name: Configure
        run: cmake -B build -S .
      - name: Build
        run: cmake --build build
